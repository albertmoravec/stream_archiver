---
name: master
kind: pipeline
type: docker

trigger:
  branch:
    - master
  event:
    - push

concurrency:
  limit: 1

environment:
  MIX_ENV: prod

steps:
  - name: elixir deps get
    image: elixir:1.13-alpine
    volumes:
    - name: mix-temp
      path: /root/.mix
    commands:
    # - apk -U --no-cache add git
    - mix do local.hex --force, local.rebar --force
    - mix deps.get --only $MIX_ENV
  
  - name: elixir deps compile
    image: elixir:1.13-alpine
    depends_on:
    - elixir deps get
    volumes:
    - name: mix-temp
      path: /root/.mix
    commands:
    - mix deps.compile

  # - name: download assets
  #   image: minio/mc
  #   environment:
  #     MC_HOST_minio:
  #       from_secret: minio_connection
  #   commands:
  #   - mc cp --recursive minio/stream-archiver-assets/ /drone/src/apps/stream_archiver_web/priv/static

  - name: deploy assets
    image: elixir:1.13-alpine
    depends_on:
    - elixir deps compile
    volumes:
    - name: mix-temp
      path: /root/.mix
    commands:
    - mix assets.deploy

  - name: digest
    depends_on:
    - deploy assets
    image: elixir:1.13-alpine
    volumes:
    - name: mix-temp
      path: /root/.mix
    commands:
    # - apk -U --no-cache add git
    - cd /drone/src
    - mix phx.digest

  - name: assemble release
    depends_on:
    - digest
    image: elixir:1.13-alpine
    volumes:
    - name: mix-temp
      path: /root/.mix
    commands:
    # - apk -U --no-cache add git
    - mix release
    environment:
      MIX_ENV: prod

  - name: dockerfile build
    depends_on:
    - assemble release
    image: plugins/docker
    settings:
      repo: registry.km8.es/stream-archiver
      tags: 
      - "master"
      # - "${DRONE_TAG}"
      registry: registry.km8.es
      username:
        from_secret: docker_repo_user
      password:
        from_secret: docker_repo_password
      build_args:
      - MIX_ENV=prod

  - name: deploy
    depends_on:
      - dockerfile build
    image: appleboy/drone-ssh
    settings:
      host: web-03.km8.vm
      port: 22
      username:
        from_secret: web-01_ssh_user
      key:
        from_secret: web-01_ssh_key
      passphrase:
        from_secret: web-01_ssh_passphrase
      script:
      - cd /srv/docker/stream-archiver
      - docker-compose down
      - docker-compose pull
      - docker-compose up -d

volumes:
  - name: mix-temp
    temp: {}
  - name: npm-temp
    temp: {}
